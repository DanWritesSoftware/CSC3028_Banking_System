<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='icon.png') }}">
    <title>Register</title>
</head>

<link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">


<body>

<a href="/home">back</a>

<!-- Display flash messages here -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flashed-messages">
                {% for category, message in messages %}
                    <div class="flash-message {{ category }}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}

<form action="/register" method = "POST">
    <p><input type = "text" name = "username" placeholder="User Name:" autocomplete="off" required/></p>

    <p><input type = "text" name = "email" placeholder="Email" autocomplete="off" required/></p>

    <p><input type = "text" name = "password" placeholder="Password" autocomplete="off" required/></p>

    <p><input type = "text" name = "confirmPassword" placeholder="Confirm Password" autocomplete="off" required/></p>

    <p><input type = "submit" class = "smallButtonClass" value = "Submit" /></p>
</form>

</body>
</html>
