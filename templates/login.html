<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>

    <a href="/home">back</a>
    
    <!-- Display flash messages here -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="flashed-messages">
                    {% for category, message in messages %}
                        <div class="flash-message {{ category }}">
                            {{ message }}
                        </div>
                    {% endfor %}
                </div>
            {% endif %}
        {% endwith %}
    
    <form action="/new" method = "POST">
        <p><input type = "text" username = "username:" placeholder="username" autocomplete="off"/></p>
    
        <p><input type = "text" name = "password:" placeholder="password" autocomplete="off" step="0.01" min="0"/></p>
    
        <p><input type = "submit" class = "smallButtonClass" value = "Submit" /></p>
    </form>
    
    <!-- Two factor authentication notice -->
        {% if session.get('2fa_email') %}
            <div class="2fa-notice">
                <p>A verification code has been sent to {{ session['2fa_email'] }}</p>
            </div>
        {% endif %}

    </body>
</html>
