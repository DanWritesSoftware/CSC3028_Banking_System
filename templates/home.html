<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
</head>

<link rel="stylesheet" href="{{url_for('static', filename='style.css') }}">

<div class="header">
    <h1>Banking System</h1>
    <div class="headerGrid">
        <div><a href="/register">Register</a></div>
        <div><a href="/new">New Account</a></div>
        <div><a href="/login">Login</a></div>
        <div><a>Logout</a></div>
    </div>

</div>

<body>
    <div class="grid-container">
        {% for account in accountList %}
        <div class="grid-item">
            <a class="buttonClass"><h1>{{ account.type }}</h1><body>${{ account.balance }}</body></a>
        </div>
        {% endfor %}
    </div>
</body>
</html>
